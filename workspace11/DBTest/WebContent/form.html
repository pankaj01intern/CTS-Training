<body>
<h2 align="center">Employee Form</h2>
<form action="EmployeeServlet1">
<table align="center">

<tr>
  <th>Employee Name</th>

  <input type="radio" name="gender" value="Female" required>Female</td> 
</tr>

<tr>

<th>Select Department</th>
<td><select name="deptName" required>
<option>IT</option>
<option>HR</option>
<option>Accounts</option>
</select>
</td>
</tr>

  	<th colspan="2">

<input type="submit" value="Save">

</table>



</form>
